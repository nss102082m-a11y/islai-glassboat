<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007b8f">
  <link rel="stylesheet" href="style.css">

  <!-- Lottie用の追加ここ👇 -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="splash-lottie.css">
  <!-- 👆ここまで -->

  <title>ISLAI Glassboat</title>
</head>

<body>
  <div id="splash" aria-hidden="true">
  <lottie-player
    id="islaiIntro"
    src="https://assets.lottiefiles.com/packages/lf20_xtg7z1.json"
    background="transparent"
    speed="1"
    style="width: 80vw; max-width: 520px; height: auto;"
    autoplay
  ></lottie-player>
</div>
  <!-- ▼ スプラッシュ画面 -->
<div id="splash" aria-hidden="true">
  <div class="splash-stage">
    <svg id="lighthouse" viewBox="0 0 120 260" role="img" aria-label="Lighthouse">
      <path d="M60 0h0" fill="none"/> 
      <path d="M60 20 L80 20 L88 44 L88 220 L32 220 L32 44 L40 20 Z" fill="#0b3f57"/>
      <path d="M60 120 l-10 18 h20 Z" fill="#fff" opacity=".95"/>
      <g class="beam">
        <polygon class="edge" points="88,58 220,120 88,182"/>
        <polygon class="core" points="88,70 200,120 88,170"/>
      </g>
    </svg>

    <!-- ロゴ画像（まだない場合は後で追加OK） -->
    <img src="ISLAI_logo_main.png" alt="ISLAI — The Lighthouse of Language" class="splash-logo">

    <div class="flash"></div>
  </div>
</div>
  
<header>
  <img src="icon-192.png" alt="ISLAI" style="height:40px;vertical-align:middle;">
  <span style="font-weight:bold;margin-left:8px;">ISLAI</span>
  <small style="margin-left:4px;">The Lighthouse of Language</small>
</header>

<main>
  <section class="hero">
    <h1>グラスボート 多言語ガイド（プロトタイプ）</h1>
    <p id="msg">スマホ最適化・多言語・音声ガイドに対応予定。</p>
    <div class="langs">
      <button class="lang" data-code="ja">日本語</button>
      <button class="lang" data-code="en">English</button>
      <button class="lang" data-code="zh-CN">简体中文</button>
      <button class="lang" data-code="zh-TW">繁體中文</button>
      <button class="lang" data-code="ko">한국어</button>
    </div>
    <p><a class="btn" href="#">デモ再生（準備中）</a></p>
  </section>
</main>

<footer>© ISLAI / BLUE CORAL</footer>
<script src="app.js"></script>
  <script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
  <script src="splash.js"></script>
</body>
</html>
