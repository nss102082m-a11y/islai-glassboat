<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007b8f">
  <link rel="stylesheet" href="style.css">
  <title>ISLAI | 設定</title>
</head>
<body>

  <!-- ヘッダー -->
  <header class="app-header" role="banner">
    <div class="logo">ISLAI</div>
    <small>Settings</small>
  </header>

  <!-- 本文 -->
  <main class="app-main" role="main">
    <section class="hero">
      <small>Settings</small>
      <h1 data-i18n="settingsTitle">設定</h1>

      <!-- 言語切替 UI -->
      <fieldset style="margin-top:12px; border:0; padding:0">
        <legend style="font-weight:600; margin-bottom:8px" data-i18n="settingsLang">言語</legend>
        <label style="margin-right:12px"><input type="radio" name="lang" value="ja"> 日本語</label>
        <label style="margin-right:12px"><input type="radio" name="lang" value="en"> English</label>
        <label style="margin-right:12px"><input type="radio" name="lang" value="zh-CN"> 简体中文</label>
        <label style="margin-right:12px"><input type="radio" name="lang" value="zh-TW"> 繁體中文</label>
        <label style="margin-right:12px"><input type="radio" name="lang" value="ko"> 한국어</label>
      </fieldset>

      <ul style="margin-top:12px">
        <li data-i18n="settingsAudio">音声：準備中</li>
        <li data-i18n="settingsOffline">オフライン：PWA準備中</li>
      </ul>
    </section>
  </main>

  <!-- 下ナビ -->
  <nav class="tabbar" role="navigation" aria-label="Bottom">

    <a href="guide.html">ガイド</a>

  </nav>

  <footer>© ISLAI / BLUE CORAL</footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
